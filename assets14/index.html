<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Loop 2 - Step 8</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="phone-frame">
			<div class="top-bar"></div>

			<div class="container">
				<div class="blue-diagonal"></div>

				<div class="header">
					<h2>CARD</h2>
				</div>

				<div class="card-section">
					<img src="../assets14/img/card.png" alt="Card" class="card-image" />
				</div>

				<div class="options">
					<div class="option">
						<img src="../assets14/img/lock.svg" alt="Lock icon" class="icon" />
						<div class="text">
							<p class="title">Lock card</p>
							<p class="subtitle">You can unlock it later</p>
						</div>
						<label class="switch">
							<input type="checkbox" />
							<span class="slider"></span>
						</label>
					</div>

					<div class="option">
						<img src="../assets14/img/plane.svg" alt="Plane icon" class="icon" />
						<div class="text">
							<p class="title">Payments abroad</p>
							<p class="subtitle">Enable your card abroad</p>
						</div>
						<label class="switch">
							<input type="checkbox" checked />
							<span class="slider"></span>
						</label>
					</div>

					<div class="option">
						<img src="../assets14/img/laptop.svg" alt="Laptop icon" class="icon" />
						<div class="text">
							<p class="title">Online payments</p>
							<p class="subtitle">Enable online transactions</p>
						</div>
						<label class="switch">
							<input type="checkbox" />
							<span class="slider"></span>
						</label>
					</div>

					<div class="option">
						<img src="../assets14/img/atm.svg" alt="ATM icon" class="icon" />
						<div class="text">
							<p class="title">ATM withdrawals</p>
							<p class="subtitle">Enable ATM withdrawals</p>
						</div>
						<label class="switch">
							<input type="checkbox" />
							<span class="slider"></span>
						</label>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
